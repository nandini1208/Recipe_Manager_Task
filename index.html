<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>üç≥ Recipe Manager</h1>
        <nav>
          <ul>
            <li>
              <a href="#home" class="nav-link active" data-page="home">Home</a>
            </li>
            <li>
              <a href="#add" class="nav-link" data-page="add">Add Recipe</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div id="home" class="page active">
        <div class="filters">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Search recipes..."
            />
          </div>
          <div class="filter-group">
            <label for="difficulty-filter">Difficulty:</label>
            <select id="difficulty-filter">
              <option value="all">All</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="time-filter">Max Prep Time:</label>
            <select id="time-filter">
              <option value="0">Any</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">60 min</option>
              <option value="120">2 hours</option>
            </select>
          </div>
        </div>

        <div id="recipe-grid" class="recipe-grid"></div>
      </div>

      <div id="add" class="page">
        <h2 id="form-title">Add New Recipe</h2>
        <form id="recipe-form" class="recipe-form">
          <input type="hidden" id="recipe-id" />

          <div class="form-group">
            <label for="title">Recipe Title *</label>
            <input type="text" id="title" required />
            <div class="error-message" id="title-error"></div>
          </div>

          <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" required></textarea>
            <div class="error-message" id="description-error"></div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="prep-time">Prep Time (minutes) *</label>
              <input type="number" id="prep-time" min="1" required />
              <div class="error-message" id="prep-time-error"></div>
            </div>

            <div class="form-group">
              <label for="cook-time">Cook Time (minutes) *</label>
              <input type="number" id="cook-time" min="1" required />
              <div class="error-message" id="cook-time-error"></div>
            </div>

            <div class="form-group">
              <label for="difficulty">Difficulty *</label>
              <select id="difficulty" required>
                <option value="">Select difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>
              <div class="error-message" id="difficulty-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="image-url">Image URL (optional)</label>
            <input type="url" id="image-url" />
            <div class="error-message" id="image-url-error"></div>
          </div>

          <div class="form-group">
            <label>Ingredients *</label>
            <div id="ingredients-container">
              <div class="ingredient-item">
                <input
                  type="text"
                  class="ingredient-input"
                  placeholder="Ingredient and amount"
                />
                <button type="button" class="remove-ingredient">√ó</button>
              </div>
            </div>
            <button type="button" id="add-ingredient" class="btn-secondary">
              + Add Ingredient
            </button>
            <div class="error-message" id="ingredients-error"></div>
          </div>

          <div class="form-group">
            <label>Instructions *</label>
            <div id="instructions-container">
              <div class="instruction-item">
                <textarea
                  class="instruction-input"
                  placeholder="Step description"
                ></textarea>
                <button type="button" class="remove-instruction">√ó</button>
              </div>
            </div>
            <button type="button" id="add-instruction" class="btn-secondary">
              + Add Step
            </button>
            <div class="error-message" id="instructions-error"></div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary form-submit-btn">
              Save Recipe
            </button>
            <button
              type="button"
              id="cancel-btn"
              class="btn btn-secondary form-cancel-btn"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div id="detail" class="page">
        <div id="recipe-detail"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Recipe Manager. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
